<div class="container">
  <header class="header">
    <h1>Rai Carvalho Oliveira</h1>
    <nav>
      <ul>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true }"
          >About Me</a>
        </li>
        <li>
          <a
            routerLink="/experience"
            routerLinkActive="active"
          >Experience</a>
        </li>
        <li>
          <a
            routerLink="/education"
            routerLinkActive="active"
          >Education</a>
        </li>
        <li>
          <a
            routerLink="/skills"
            routerLinkActive="active"
          >Skills</a>
        </li>
      </ul>
    </nav>
  </header>

  <section *ngIf="activeSection === 'about'" [@expand]>
    <app-about-me></app-about-me>
  </section>

  <section *ngIf="activeSection === 'experience'" [@expand]>
    <app-experience></app-experience>
  </section>

  <section *ngIf="activeSection === 'education'" [@expand]>
    <app-education></app-education>
  </section>

  <section *ngIf="activeSection === 'skills'" [@expand]>
    <app-skills></app-skills>
  </section>
</div>

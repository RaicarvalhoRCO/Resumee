<div class="experience">
  <h2>Professional Experience</h2>
  <ul>
    <li *ngFor="let exp of experiences">
      <h3>{{ exp.title }}</h3>
      <p>{{ exp.company }} - {{ exp.period }}</p>
      <p>{{ exp.description }}</p>
      <div class="skills-chips">
        <span class="chip" *ngFor="let skill of exp.skills">{{ skill }}</span>
      </div>
    </li>
  </ul>
</div>
